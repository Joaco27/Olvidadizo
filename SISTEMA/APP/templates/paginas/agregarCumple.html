{% extends "paginas/base.html" %}
{% load static %}

{% block titulo %}
    Agregar Cumple
{% endblock %}

{% block contenido %}

    <div class="d-flex justify-content-center">
        <h1>Añade un Cumpleaños</h1>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <form action= "{% url 'agregarCumple' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>

    </div>

{% endblock %}
